<div class="row">
  <!--  -->
<div class="col-lg-4 col-sm-12" data-ng-init="init()">
    <div class="color-widget stat-widget p-20 mb-160 mb-30">
        <div class="d-flex align-items-center mb-20">
            <span class="icon text-center"><i class="ri-team-line text-primary bg-primary-lighten fs-30 py-12 px-12 rounded me-20"></i>
            </span>
          <div>
            <p class="mb-0 text-center"><strong>Today Total Collection</strong></p>
            <h3 class="mb-0 text-center">{{TodaySumData}}&nbsp;INR</h3>
          </div>
        </div>
           <p class="mb-7 text-center"><strong>Today Transaction</strong></p>
           <p class="text-center"><strong>{{TodayTransactionCount}}</strong></p>
            <div class="progress">
            <div class="progress-bar bg-primary" style="width:75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
            </div>
          </div>
       </div>

    <div class="col-lg-4 col-sm-12">
    <div class="color-widget stat-widget p-20 mb-160 mb-30">
        <div class="d-flex align-items-center mb-20">
            <span class="icon text-center"><i class="ri-team-line text-primary bg-primary-lighten fs-30 py-12 px-12 rounded me-20"></i>
            </span>
          <div>
            <p class="mb-0 text-center"><strong>Total Collection</strong></p>
            <h3 class="mb-0 text-center">{{SumData}}&nbsp;INR</h3>
          </div>
        </div>
           <p class="mb-7 text-center"><strong>Total Transaction</strong></p>
           <p class="text-center"><strong>{{TransactionCount}}</strong></p>
            <div class="progress">
            <div class="progress-bar bg-primary" style="width:75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
            </div>
          </div>
       </div>

  <div class="col-lg-4 col-sm-12">
    <div class="color-widget stat-widget p-20 mb-160 mb-30">
        <div class="d-flex align-items-center mb-20">
            <span class="icon text-center"><i class="ri-team-line text-primary bg-primary-lighten fs-30 py-12 px-12 rounded me-20"></i>
            </span>
          <div>
            <p class="mb-0 text-center"><strong>Downlod</strong></p>
            <h3 class="mb-0 text-center">Today Reports</h3>
          </div>
        </div>
           <p class="mb-7 text-center"><strong>Total Reports</strong></p>
           <p class="text-center"><strong>{{TodayTransactionCount + TransactionCount}}</strong></p>
            <div class="progress">
            <div class="progress-bar bg-primary" style="width:75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
    </div>
  <!--  -->
  </div>
